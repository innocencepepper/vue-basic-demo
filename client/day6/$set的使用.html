<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ obj.title }}</h1>
        <p>{{ obj.content }}</p>
        <div>分数: {{ obj.score }}</div>
        <button @click="rate">评分</button>
    </div>

    <script src="../shared/js/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                obj: {
                    title: '我的书店',
                    content: '书店描述信息',
                }
            },

            methods: {
                rate() {
                    // 这样设置score数据,是不会有响应式的效果的
                    // this.obj.score = 5

                    // 需要使用this.$set方法，才能使动态添加的属性具有响应式效果
                    this.$set(this.obj, 'score', 5)
                }
            }
        })
    </script>
</body>

</html>
