<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-once>{{ msg }}</div>
        <div>{{ msg }}</div>

        <hr>
        <h1>{{ obj.title }}</h1>
        <p>{{ obj.content }}</p>
        <div>分数: {{ obj.score }}</div>
        <button @click="rate">评分</button>
    </div>

    <script src="../shared/js/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello,world',
                obj: {
                    title: '我的书店',
                    content: '书店描述信息',
                }
            },

            methods: {
                rate() {
                    // this.obj.score = 5
                    this.$set(this.obj, 'score', 5)
                }
            }
        })
    </script>
</body>

</html>
