<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1 v-text="message"></h1>
        <h1>消息：{{ message }}</h1>

        <h1 v-text="htmlStr"></h1>
        <h1 v-html="htmlStr"></h1>
        <h1 v-html="message"></h1>
    </div>

    <script src="../shared/js/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                message: 'Hello World',
                htmlStr: '<span style="color:red">我好红</span>'
            }
        })
    </script>

</body>

</html>
