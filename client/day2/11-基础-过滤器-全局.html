<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        - 注册方式：在创建 Vue 实例对象之前，使用`Vue.filter()`函数来定义全局过滤器
        - 定义格式：`Vue.filter('过滤器名字', (要过滤的数据) => { return 对数据的处理结果 })`
        - 使用方式：和局部过滤器一致
     -->
    <div id="app">
        {{ message | uppercase | substr(2, 2) }}
    </div>

    <div id="app2">
        {{ content | substr(1, 3) }}
    </div>

    <script src="../shared/js/vue.js"></script>

    <script>
        //  - 定义格式：`Vue.filter('过滤器名字', (要过滤的数据) => { return 对数据的处理结果 })`
        Vue.filter('substr', (val, start, n) => {
            return val.substr(start, n)
        })

        const vm = new Vue({
            el: '#app',

            data: {
                message: 'hello,world'
            },

            filters: {
                // 过滤器名字：`(要过滤的数据) => { return 过滤后的结果数据 }`
                uppercase: (val) => {
                    return val.toUpperCase()
                }
            }
        })

        const vm2 = new Vue({
            el: '#app2',

            data: {
                content: 'Foo,Bar'
            }
        })
    </script>
</body>

</html>
