<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <div>
            <div>商品名：{{ name }}</div>
            <div>价格：{{ price }}</div>
            <div class="a1" v-if="discount > 0">优惠价：{{ price - discount }}</div>
            <div class="a2" v-show="discount > 0">优惠价：{{ price - discount }}</div>
        </div>
    </div>

    <script src="./js/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '小米手机',
                price: 1500,
                discount: 0
            }
        })
    </script>
</body>

</html>
