<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>计数：{{ count }}</div>

        <!-- 
            v-on:事件名.修饰符="methods中的方法名"
            或者
            @事件名.修饰符="methods中的方法名"
         -->
        <button v-on:click="clickHandler1">按钮1</button>
        <button @click="clickHandler1">按钮2</button>

        <!-- 
            修饰符：
            - `once` - 只触发一次事件
            - `prevent` - 忽略元素的默认行为，和`event.preventDefault()`功能相同
         -->
        <button v-on:click.once="clickHandler1">按钮执行一次</button>
        <a href="http://www.baidu.com" @click.prevent="clickHandler1">这是一个链接按钮</a>
    </div>

    <script src="./js/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                clickHandler1() {
                    this.count++
                }
            }
        })
    </script>
</body>

</html>
