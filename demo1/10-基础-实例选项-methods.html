<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ count }}
        <button v-on:click="test1()">按钮</button>
        {{ toUpperCase(message) }}
    </div>

    <script src="./js/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                count: 0,
                message: 'Hello,World'
            },

            // - 通过 **Vue实例** 调用： vm.fn(x)
            // - 在 **指令** 中调用：v-if="fn(x)"
            // - 在 **{{ }}** 中调用：{{ fn(x) }}
            // - 在 **方法** 中互相调用：this.fn(x)
            methods: {
                test1() {
                    this.count++
                },
                toUpperCase: function (str) {
                    return str.toUpperCase()
                },
                test2: () => {
                    console.log('>>>>>>> test2 is running')
                    this.test1()
                }
            }
        })

        vm.test1()
    </script>
</body>

</html>
