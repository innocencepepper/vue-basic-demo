<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        步骤：
        1. 在页面 body 元素中放置一个需要通过 Vue 托管的视图元素：<div id="app"></app>
        2. 引入 vue.js
        3. 创建 Vue 实例：new Vue()
        4. 设置 Vue 实例的参数选项：new Vue({ el: ..., data: ... })
        5. 在被托管的视图元素内使用 {{}} 绑定 data 选项中的响应式数据
    -->

    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script src="./js/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                message: 'Hello,World'
            }
        })
    </script>

</body>

</html>
